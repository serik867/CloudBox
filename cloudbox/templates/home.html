<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">

		{%if title %}
		<title> Cloud-Box - {{ title }}</title>
		{% else %}
		<title> Cloud-Box </title>
		{% endif%}


	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>


	</head>



<body>
	<header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Cloud Box</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/">Home</a>
              <a class="nav-item nav-link" href="/about">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

	<main role="main" class="container">
	
	<div class="container">

	<div class="container">
	<form method="GET">
		<div class="btn-group dropright">
			  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Select Location
			  </button>
			  <div class="dropdown-menu" >
			  	{% for location in locations %}
			    <a class="dropdown-item" name = "{{location}}" value="{{ location }}" href="{{url_for('home_loc',location = location )}}">{{ location }}</a>
			    
			    {% endfor %}
			  </div>

		</div>
	</form>
	</div>

	<div style= "height: 40px">

	</div>
	
	<div class="container">
		<form action="">
	<div class="form-check form-check-inline">
		  <input class="form-check-input" name="check" type="checkbox" id="inlineCheckbox1" value="aws" onchange="myFunction(this.value)">
		  <label class="form-check-label" for="inlineCheckbox1">AWS</label>
	</div>
	<div class="form-check form-check-inline">
		  <input class="form-check-input" name="check" type="checkbox" id="inlineCheckbox2" value="azure" onchange="myFunction(this.value)">
		  <label class="form-check-label" for="inlineCheckbox2">Azure</label>
	</div>
	<div class="form-check form-check-inline">
		  <input class="form-check-input" name="check" type="checkbox" id="inlineCheckbox3" value="google" onchange="myFunction(this.value)">
		  <label class="form-check-label" for="inlineCheckbox3">Google</label>
	</div>
	</div>

	<p id="demo"></p>
	<script>
		var providers = [];
		function myFunction(val) {
 			
 			if (providers.includes(val)) {
 				providers.pop(val);
 				alert("The input value removed: " + val);
 				document.getElementById("demo").innerHTML = providers;
 			} else {
 				alert("The input value added: " + val);
 				providers.push(val)
 				document.getElementById("demo").innerHTML = providers;

 			}
		}
</script>

	<div style= "height: 400px">
		</form>
	</div>



	</div>

<!-- 
	{% if message %}
		{{message}}
	{%endif %}
 -->

	{% if results %}
	{% for result in results %}
		
		{{result.purpose}}
		{{result.cpusPerVm}}</br>

	{% endfor %}
	{% endif %}




</div>
	</main>


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
